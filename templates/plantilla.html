<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{%block title%} {%endblock%}</title>
        <!-- BOOTSTRAP  - pagina de estilos https://bootswatch.com/-->
        <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.css">
        <!-- FUENTE -->
        <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
        <!-- mi css -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    </head>
    <body>
        <div>
            <ul class="user-info">
                <li class="fuente"><a href="{{ url_for('index') }}">Home</a></li>
                {% if current_user.is_anonymous %}
                    <li class="fuente"><a class="text-danger" href="{{ url_for('login') }}">Login</a></li>
                    <li> | </li>
                    <li class="fuente text-danger"><a href="{{ url_for('show_registro_users') }}">Registrar</a></li>
                {% else %}
                    <li class="fuente">{{ current_user.name }}</li>
                    <li> | </li>
                    <li class="fuente"><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
        
            <div class= 'container pt-3'>
            {% block body %}

            {% endblock %}
            </div>  
    
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- propio js -->
        <script src ="{{ url_for('static',filename='js/info.js') }}"></script>
    </body>
</html>
